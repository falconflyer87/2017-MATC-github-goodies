<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <div><label for="name">Name:</label><input id="name" name="name" type="text" placeholder="name"></div>
    <div><label for="email">Email:</label><input id="email" name="email" type="email" placeholder="email"></div>
    <div>
        <label for="male">Male</label><input id="male" name="male" type="radio">
        <label for="female">Female</label><input id="female" name="female" type="radio">
    </div>
    <div>
        <label for="select">Reasons for Contact</label><select for="Hobbies">Hobbies:
            <option value="1">Resume Request</option>
            <option value="2">Interview Request</option>
            <option value="3">Job Offer</option>
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
    <div>
        <input type="reset">
    </div>
    <div>
        <textarea cols="30" rows="5"></textarea>
    </div>
</form>
</body>
</html>
